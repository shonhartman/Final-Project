<form class="{$modifiers}" ng-submit="loginCtrl.login()">
  <h1>Login</h1>
  <fieldset>
    <div class="wy-control-group">
      <div class="wy-control">
        <input type="text" placeholder="username" ng-model="loginCtrl.user.email"/>
      </div>
      <div class="wy-control">
        <input type="password" placeholder="password" ng-model="loginCtrl.user.password"/>
      </div>
    </div>
    <input type="submit" class="btn" />
  </fieldset>
</form>
